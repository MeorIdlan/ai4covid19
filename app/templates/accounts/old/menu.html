{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
	<title>AI4Covid-19 System: Main Menu</title>
	<link rel="stylesheet" href="{% static 'css/menu/style.css' %}">
</head>
<body>
	<div class="container">
	    <div class="row">
		    <div class="col">
				<center>
				{% if is_self %}
				<div class="card">
					<img src="{% static 'images/menu/cough.svg' %}" class="image" alt="" />
					<h2>{{account.username}}</h2><br>
				</div>
				{% endif %}
				<div class="card">
					<img src="{% static 'images/menu/cough.svg' %}" class="image" alt="" />
					<h2>Diagnose Cough</h2><br>
				</div>
				<div class="card">
					<img src="{% static 'images/menu/user.png' %}" class="image" alt="" />
					<h2>Profile</h2><br>
				</div>
				<div class="card">
					<img src="{% static 'images/menu/history.svg' %}" class="image" alt="" />
					<h2>History</h2><br>
				</div>
	    	</div>
        </div>
    </div>
</body>
</html>
