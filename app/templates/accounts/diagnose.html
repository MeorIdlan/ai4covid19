{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href="{% static 'css/diagnose/style.css' %}">
	<link rel='stylesheet' href="{% static 'css/diagnose/style-visibility.css' %}">
	<title>DIAGNOSE</title>
    <script type="text/javascript" src="{% static 'js/diagnose/diagnose.js' %}"></script>
</head>
<body onload="Init ()">
	<!-- Appbar -->
	<div class='appbar-container'>
		<div class='appbar-grid'>
			<div class='appbar-grid-item'>
				<span>Diagnose</span>
			</div>
			<div class='appbar-grid-item'>
				<img id='btn_back' onclick="redirect_dashboard()" src="{% static 'images/diagnose/back_icon_twisted.png' %}">
			</div>
		</div>
	</div>
	<!-- Body -->
	<div class='body-container'>
		<!-- White screen area of body -->
		<div class='body-upper-container'>
			<div class='body-upper-grid'>
				
				<!-- Before coughing message -->
				<div id='msg_before_coughing' class='body-upper-grid-item'>
					<span>READY TO START</span>
				</div>

				<!-- First coughing message -->
				<div id='msg_first_coughing' class='body-upper-grid-item'>
					<span>FIRST COUGH</span>
					<img id='img_wave' src="{% static 'images/diagnose/wave-img.png' %}">
					<span>RECORDING...</span>
				</div>

				<!-- First cough done message -->
				<div id='msg_first_cough_done' class='body-upper-grid-item'>
					<span>FIRST COUGH</span>
					<span class='span-recording-done'>RECORDING DONE</span>
					<span>READY TO SECOND COUGH</span>
				</div>

				<!-- Second coughing message -->
				<div id='msg_second_coughing' class='body-upper-grid-item'>
					<span>SECOND COUGH</span>
					<img id='img_wave' src="{% static 'images/diagnose/wave-img.png' %}">
					<span>RECORDING...</span>
				</div>

				<!-- Second cough done message -->
				<div id='msg_second_cough_done' class='body-upper-grid-item'>
					<span>SECOND COUGH</span>
					<span class='span-recording-done'>RECORDING DONE</span>
					<span>READY TO THIRD COUGH</span>
				</div>

				<!-- Third coughing message -->
				<div id='msg_third_coughing' class='body-upper-grid-item'>
					<span>THIRD COUGH</span>
					<img id='img_wave' src="{% static 'images/diagnose/wave-img.png' %}">
					<span>RECORDING...</span>
				</div>

				<!-- Third cough done message -->
				<div id='msg_third_cough_done' class='body-upper-grid-item'>
					<span>THIRD COUGH</span>
					<span class='span-recording-done'>RECORDING DONE</span>
					<span>VIEW DIAGNOSE RESULT</span>
				</div>
			</div>
		</div>
		<!-- Recording area of body -->
		<div class='body-lower-container'>

			<!-- Recording section -->
			<div id='div_recording' class='body-lower-recording'>
				<div id='btn_onclick_border'></div>
					<button id='btn_microphone'>
						<img src="{% static 'images/diagnose/voice-rec.png' %}">
					</button>
				<span>HOLD TO RECORD</span>
			</div>
			<!-- Viewing result section -->
			<div id='div_view_result' class='body-lower-view-result'>
				<img src="{% static 'images/diagnose/view-result.png' %}">
				<button onclick="redirect()">VIEW RESULT</button>
			</div>
		</div>
	</div>
</body>
</html>
